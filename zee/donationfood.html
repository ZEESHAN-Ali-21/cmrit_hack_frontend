<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Food</title>
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #full-screen-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            animation: fadeInBackground 2s ease-out;
        }
        .form-label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #4caf50;
}

.form-input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
.btn-submit {
    background-color: #4caf50;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn-submit:hover {
    background-color: #45a049;
}

.btn-donate {
    background-color: #4caf50;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 16px;
    transition: transform 0.3s ease, background-color 0.3s ease;
    display: inline-block;
    text-align: center;
}

.btn-donate:hover {
    background-color: #45a049;
    transform:Â scale(1.1);
}

    </style>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
    <img id="full-screen-image" src="https://png.pngtree.com/thumb_back/fh260/background/20240409/pngtree-donation-box-with-food-on-old-wooden-background-image_15653138.jpg">
    <div class="max-w-4xl mx-auto p-8 bg-white shadow-lg rounded-lg">
    <!-- Main Container -->
    <div class="max-w-4xl mx-auto py-10 px-6 bg-white shadow-lg rounded-lg">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-green-600">Donate Food</h1>
            <p class="text-gray-600 mt-2">Fill out the form below to donate leftover or surplus food.</p>
        </header>

        <!-- Form -->
        <form class="space-y-6">
            <div>
                <label for="name" class="form-label">Your Name:</label>
                <input type="text" id="name" class="form-input" placeholder="John Doe" required>
            </div>

            <div>
                <label for="email" class="form-label">Email Address:</label>
                <input type="email" id="email" class="form-input" placeholder="john.doe@example.com" required>
            </div>

            <div>
                <label for="food-type" class="form-label">Type of Food:</label>
                <input type="text" id="food-type" class="form-input" placeholder="Cooked Meals, Packaged Snacks, etc." required>
            </div>

            <div>
                <label for="quantity" class="form-label">Quantity (kg):</label>
                <input type="number" id="quantity" class="form-input" placeholder="Weight of food in kg" required>
            </div>

            <div>
                <label for="expiration-date" class="form-label">Expiration Date:</label>
                <input type="date" id="expiration-date" class="form-input" required>
            </div>

            <div>
                <label for="address" class="form-label">Pickup Address:</label>
                <textarea id="address" class="form-input" placeholder="123 Main Street, City" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn-submit" onclick="alert('donation successful!!')">Submit Donation</button>
        </form>
    </div>

</body>
</html>
