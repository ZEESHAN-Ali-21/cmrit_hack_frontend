<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .bg-img {
            background-image: url("https://media.istockphoto.com/id/1455668147/photo/zero-waste-net-zero-concept-carbon-neutral-climate-neutral-long-term-strategy-sustainable.jpg?s=612x612&w=0&k=20&c=YBrE2lS9cmI2n0ELPYFNCNtZ9feyMV-N9sCrJi4LWNg=");
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 56px; /* Adjust for navbar height */
            animation: fadeIn 1.5s ease-out; /* Fade in the background */
        }

        .container {
            position: relative;
            max-width: 1000px;
            max-height: 800px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: slideUp 1s ease-out; /* Slide up animation for the form */
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideUp {
            0% {
                transform: translateY(50%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            text-align: center;
            color: green;
            -webkit-text-stroke: 1px black;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-out;
        }

        b {
            color: green;
            font-size: 18px;
            -webkit-text-stroke: 1px black;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid green;
            box-sizing: border-box;
            border-radius: 5px;
            transition: all 0.3s ease-in-out; /* Input field transition */
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: darkgreen;
            transform: scale(1.05);
            box-shadow: 0 0 5px rgba(0, 128, 0, 0.5);
        }

        .button {
            background-color: green;
            color: white;
            padding: 14px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: darkgreen;
            transform: scale(1.05);
        }

        .link-button {
            background: none;
            border: none;
            color: green;
            text-decoration: underline;
            cursor: pointer;
            padding: 0;
            font-size: 14px;
            margin-top: 10px;
            transition: color 0.3s ease;
        }

        .link-button:hover {
            color: darkgreen;
            text-decoration: none;
        }

        footer {
            position: absolute;
            bottom: 8px;
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Background Image and Login Form -->
    <div class="bg-img">
        <h1>Smart Waste Management</h1>
        <form class="container" aria-setsize="50px">
            <b>Username</b>
            <input type="text" placeholder="Enter your username" name="username" required>
            <b>Password</b>
            <input type="password" placeholder="Enter your password" name="password" required>
            
            <button type="button" class="link-button" onclick="location.href='resetp.html'">Reset Password</button>
            <br><br>
            <button type="submit" class="button" onclick="location.href='home.html'">Login</button>
<br>
            <button type="submit" class="button" onclick="location.href='registerf.html'">Register</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Smart Waste Management. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showSection(sectionId) {
            // Hide all sections
            const sections = document.querySelectorAll('section');
            sections.forEach(section => section.classList.remove('active'));

            // Show the selected section
            const selectedSection = document.getElementById(sectionId);
            if (selectedSection) {
                selectedSection.classList.add('active');
            }
        }

        // Show the "About" section by default
        document.addEventListener('DOMContentLoaded', () => {
            showSection('about');
        });
    </script>
</body>
</html>
