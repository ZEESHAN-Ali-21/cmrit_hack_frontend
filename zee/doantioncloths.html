        <!-- Form -->
        <form class="space-y-6">
            <div>
                <label for="name" class="block text-gray-700 font-medium">Your Name:</label>
                <input type="text" id="name" class="w-full mt-2 p-2 border rounded-md" placeholder="John Doe" required>
            </div>

            <div>
                <label for="email" class="block text-gray-700 font-medium">Email Address:</label>
                <input type="email" id="email" class="w-full mt-2 p-2 border rounded-md" placeholder="john.doe@example.com" required>
            </div>

            <div>
                <label for="clothes-type" class="block text-gray-700 font-medium">Type of Clothes:</label>
                <input type="text" id="clothes-type" class="w-full mt-2 p-2 border rounded-md" placeholder="Shirts, Jeans, etc." required>
            </div>

            <div>
                <label for="quantity" class="block text-gray-700 font-medium">Quantity:</label>
                <input type="number" id="quantity" class="w-full mt-2 p-2 border rounded-md" placeholder="Number of items" required>
            </div>

            <div>
                <label for="address" class="block text-gray-700 font-medium">Pickup Address:</label>
                <textarea id="address" class="w-full mt-2 p-2 border rounded-md" placeholder="123 Main Street, City" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn-submit" onclick="alert('donation successful!!')">Submit Donation</button>
        </form>
    </div>

</body>
</html>
