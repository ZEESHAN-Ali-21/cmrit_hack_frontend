<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Smooth page fade-in effect */
        body {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        /* Background Image with smooth transitions */
        .bg-img {
            background-image: url("https://media.istockphoto.com/id/1455668147/photo/zero-waste-net-zero-concept-carbon-neutral-climate-neutral-long-term-strategy-sustainable.jpg?s=612x612&w=0&k=20&c=YBrE2lS9cmI2n0ELPYFNCNtZ9feyMV-N9sCrJi4LWNg=");
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 56px; /* Adjust for navbar height */
            animation: bgFade 3s ease-in-out forwards;
        }

        /* Fade-in animation for background */
        @keyframes bgFade {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Page fade-in effect */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            position: relative;
            max-width: 1000px;
            max-height: 800px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(163, 180, 96, 0.1);
            animation: slideIn 0.6s ease-out forwards;
        }

        /* Slide-in animation for container */
        @keyframes slideIn {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        h1 {
            text-align: center;
            color: rgb(242, 250, 242);
            -webkit-text-stroke: 1px rgb(240, 248, 243);
            margin-bottom: 20px;
            font-size: 50px;
            font-style: inherit;
            font-family: 'Arial', sans-serif;
            animation: bounce 1s infinite alternate;
        }

        /* Bounce effect for title */
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        b {
            color: green;
            font-size: 18px;
            -webkit-text-stroke: 1px rgb(6, 60, 44);
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid green;
            box-sizing: border-box;
            border-radius: 8px;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        /* Input focus animation */
        input[type="text"]:focus,
        input[type="password"]:focus {
            transform: scale(1.05);
            border-color: darkgreen;
        }

        .button {
            background-color: green;
            color: white;
            padding: 14px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: darkgreen;
            transform: scale(1.05);
        }

        .link-button {
            background: none;
            border: none;
            color: green;
            text-decoration: underline;
            cursor: pointer;
            padding: 0;
            font-size: 14px;
            margin-top: 10px;
            transition: color 0.3s ease;
        }

        .link-button:hover {
            color: darkgreen;
            text-decoration: none;
        }

        /* Footer styling */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-top: -10px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Background Image and Login Form -->
    <div class="bg-img">
        <h1><strong>Smart Waste Management</strong></h1>
        <form class="container" id="loginForm">
            <b>Username</b>
            <input type="text" id="username" placeholder="Enter your username" name="username">
            <span class="error" id="usernameError">Please enter your username</span>
            <b>Password</b>
            <input type="password" id="password" placeholder="Enter your password" name="password">
            <span class="error" id="passwordError">Please enter your password</span>
            
            <button type="button" class="link-button" onclick="location.href='resetp.html'">Reset Password</button>
            <br><br>
            <a href="javascript:void(0)" class="button" id="loginButton">Login</a>
            <a href="registerf.html" class="button">Register</a>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Smart Waste Management. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginButton').addEventListener('click', function () {
            const username = document.getElementById('username');
            const password = document.getElementById('password');
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');
            let isValid = true;

            if (!username.value.trim()) {
                usernameError.style.display = 'block';
                isValid = false;
            } else {
                usernameError.style.display = 'none';
            }

            if (!password.value.trim()) {
                passwordError.style.display = 'block';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
            }

            if (isValid) {
                alert('Login successful!');
                location.href = 'check.html';
            }
        });
    </script>
</body>
</html>
