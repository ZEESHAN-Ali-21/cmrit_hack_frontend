        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-green-600">Donate Books</h1>
            <p class="text-gray-600 mt-2">Fill out the form below to donate your books.</p>
        </header>

        <!-- Form -->
        <form class="space-y-6">
            <div>
                <label for="name" class="form-label">Your Name:</label>
                <input type="text" id="name" class="form-input" placeholder="John Doe" required>
            </div>

            <div>
                <label for="email" class="form-label">Email Address:</label>
                <input type="email" id="email" class="form-input" placeholder="john.doe@example.com" required>
            </div>

            <div>
                <label for="book-title" class="form-label">Book Title:</label>
                <input type="text" id="book-title" class="form-input" placeholder="Title of the book" required>
            </div>

            <div>
                <label for="book-condition" class="form-label">Condition:</label>
                <input type="text" id="book-condition" class="form-input" placeholder="New or Used" required>
            </div>

            <div>
                <label for="address" class="form-label">Pickup Address:</label>
                <textarea id="address" class="form-input" placeholder="123 Main Street, City" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn-submit" onclick="alert('donation successful!!')">Submit Donation</button>
        </form>
    </div>
