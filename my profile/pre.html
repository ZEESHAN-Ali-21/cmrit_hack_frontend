<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .bg-img {
            background-image: url("https://i.pinimg.com/736x/bb/62/94/bb6294c40997975fdc9d02992f5eaa02.jpg");
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 56px; /* Adjust for navbar height */
        }

        .container {
            position: relative;
            max-width: 1000px;
            max-height: 800px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        section {
            display: none;
        }

        section.active {
            display: block;
        }

        h1 {
            text-align: center;
            color: green;
            -webkit-text-stroke: 1px black;
            margin-bottom: 20px;
        }

        b {
            color: green;
            font-size: 18px;
            -webkit-text-stroke: 1px black;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid green;
            box-sizing: border-box;
        }

        .button {
            background-color: green;
            color: white;
            padding: 14px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .button:hover {
            background-color: darkgreen;
        }

        .link-button {
            background: none;
            border: none;
            color: green;
            text-decoration: underline;
            cursor: pointer;
            padding: 0;
            font-size: 14px;
            margin-top: 10px;
        }

        .link-button:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    

    <!-- Background Image and Login Form -->
    <div class="bg-img">
        <h1>Smart Waste Management</h1>
        <form class="container">
            <b>Username</b>
            <input type="text" placeholder="Enter your username" name="username" required>
            <b>Password</b>
            <input type="password" placeholder="Enter your password" name="password" required>
            <button type="submit" class="button">Login</button>
            <button type="button" class="link-button" onclick="location.href='reset-password.html'">Reset Password</button>
            <button type="button" class="link-button" onclick="location.href='register.html'">Register</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Smart Waste Management. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showSection(sectionId) {
            // Hide all sections
            const sections = document.querySelectorAll('section');
            sections.forEach(section => section.classList.remove('active'));

            // Show the selected section
            const selectedSection = document.getElementById(sectionId);
            if (selectedSection) {
                selectedSection.classList.add('active');
            }
        }

        // Show the "About" section by default
        document.addEventListener('DOMContentLoaded', () => {
            showSection('about');
        });
    </script>
</body>
</html>
